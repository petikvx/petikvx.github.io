# Site settings
title: My Blog
description: A personal blog with Markdown articles
author: petikvx
email: your-email@example.com
baseurl: ""
url: "https://petikvx.github.io"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Kramdown settings for syntax highlighting
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: nasm
    css_class: 'highlight'
    block:
      line_numbers: true

# Blog settings
permalink: /blog/:year/:month/:day/:title/
paginate: 10

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
