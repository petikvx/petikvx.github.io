<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1><a href="{{ '/' | relative_url }}">⚡ {{ site.title | upcase }} ⚡</a></h1>
                <ul>
                    <li><a href="{{ '/' | relative_url }}">HOME</a></li>
                    <li><a href="{{ '/blog' | relative_url }}">BLOG</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}. All rights reserved.</p>
            <p>Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> & <a href="https://pages.github.com/" target="_blank">GitHub Pages</a></p>
        </div>
    </footer>
</body>
</html>
